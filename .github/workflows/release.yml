# This is a basic workflow to help you get started with Actions

name: Make release

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    tags:
      - "v*"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Setup Java environment in order to build the Android app.
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1.3.2
        with:
          # The Flutter version to make available on the path
          flutter-version: 1.17.2 # optional
          # The Flutter build release channel
          channel: stable # optional, default is stable

      - name: Flutter pedantic actions
        run: |
          cd $GITHUB_WORKSPACE/org.floraprobe
          pwd
          flutter doctor -v
          echo "Installing dependencies"
          flutter pub get
          echo "Checking for formatting issues"
          flutter format --set-exit-if-changed .
          echo "Analyzing for issues"
          flutter analyze .

      - name: Build APKs
        # https://developer.android.com/studio/build/configure-apk-splits#configure-abi-split
        run: |
          cd $GITHUB_WORKSPACE/org.floraprobe
          pwd
          flutter build apk --release --split-per-abi

      - name: Upload artifact megazip
        uses: actions/upload-artifact@v1.0.0
        with:
          # Artifact name
          name: org.floraprobe-android_apks.zip
          # Directory containing files to upload
          path: build/app/outputs/apk/release/

      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: yes
          body_path: $GITHUB_WORKSPACE/RELEASE_NOTES.md
          name: "Pre-release"
          files: |
            build/app/outputs/apk/release/app-arm64-v8a-release.apk
            build/app/outputs/apk/release/app-armeabi-v7a-release.apk
            build/app/outputs/apk/release/app-x86_64-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
